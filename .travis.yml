---
language: jvm
dist: xenial
jdk:
  - openjdk11

stages:
  - build
  - test
  - name: publish
    if: branch = main

jobs:
  include:
    - stage: build
      script: ./gradlew jar --scan
    - stage: test
      script:
        - bash <(curl -s https://codecov.io/bash)
        - ./gradlew test
        -
    - stage: publish
      script: ./gradlew publish